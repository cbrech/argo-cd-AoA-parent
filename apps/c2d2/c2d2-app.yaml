apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: c2d2-app
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: c2d2
    name: in-cluster
  project: appbundle-project
  source:
    path: ./apps/c2d2-chart
    repoURL: https://github.com/cbrech/argo-cd-AoA-parent.git
    targetRevision: HEAD
  syncPolicy:
                automated:
                  prune: true
                  selfHeal: true
