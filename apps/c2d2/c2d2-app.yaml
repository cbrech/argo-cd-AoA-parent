apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: c2d2-app
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: c2d2
    name: in-cluster
  project: appbundle-project
  source:
    path: ./chart
    repoURL: https://repo1.dso.mil/cbrechbuhl/c2d2.git
    targetRevision: main
    helm:
      parameters:
        - name: ui.color
          value: "#dddddd"
        - name: ui.message
          value: "Hi"
  syncPolicy:
                automated:
                  prune: true
                  selfHeal: true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: c2d2-mongo
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: c2d2
    name: in-cluster
  project: appbundle-project
  source:
    path: ./charts/bitnami/mongodb
    repoURL: https://github.com/bitnami/charts.git
    targetRevision: master
  syncPolicy:
                automated:
                  prune: true
                  selfHeal: true
---

apiVersion: v1
kind: Namespace
metadata:
  labels:
    app.kubernetes.io/managed-by: argocd
    app.kubernetes.io/name: c2d2
    app.kubernetes.io/component: namespace
  name: c2d2

---

apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
 name: c2d2
 namespace: c2d2
spec:
  gateways:
    - istio-system/public
  hosts:
   - c2d2.bigbang.dev
  http:
  - route:
    - destination:
        port:
          number: 9898
        host: c2d2-app
