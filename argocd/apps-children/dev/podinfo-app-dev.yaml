{{if (default .Values.podinfo true)}}

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: podinfo-app-dev
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: podinfo-dev
    name: in-cluster
  project: appbundle-project-dev
  source:
    path: ./chart
    repoURL: https://repo1.dso.mil/platform-one/big-bang/apps/sandbox/podinfo.git
    targetRevision: 6.0.0-bb.4
  syncPolicy:
                automated:
                  prune: true
                  selfHeal: true
{{ end }}

---
{{if (default .Values.podinfo true)}}
apiVersion: v1
kind: Namespace
metadata:
  labels:
    app.kubernetes.io/managed-by: argocd
    app.kubernetes.io/name: podinfo-dev
    app.kubernetes.io/component: namespace
  name: podinfo-dev
{{ end }}
---
{{if (default .Values.podinfo true)}}
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
 name: podinfo
 namespace: podinfo-dev
spec:
  gateways:
    - istio-system/public
  hosts:
   - podinfo.militarycoders.us
  http:
  - route:
    - destination:
        port:
          number: 9898
        host: podinfo-app-dev
{{ end }}