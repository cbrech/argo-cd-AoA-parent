apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: acme-dev
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: acme-dev
    name: in-cluster
  project: appbundle-project-dev
  source:
    path: ./kubernetes-manifests/
    repoURL: https://github.com/vmwarecloudadvocacy/acme_fitness_demo.git
    targetRevision: HEAD
  syncPolicy:
                automated:
                  prune: true
                  selfHeal: true

---
apiVersion: v1
kind: Namespace
metadata:
  labels:
    app.kubernetes.io/managed-by: argocd
    app.kubernetes.io/name: acme-dev
    app.kubernetes.io/component: namespace
  name: acme-dev
  
---
  
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
 name: acme
 namespace: acme-dev
spec:
  gateways:
    - istio-system/public
  hosts:
   - acme.militarycoders.us
  http:
  - route:
    - destination:
        port:
          number: 80
        host: acme
